<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Star Organic Farm</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #2e7d32;
      padding: 15px;
      color: white;
      border-radius: 8px;
    }

    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }

    .admin-panel {
      background: white;
      padding: 20px;
      margin-top: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, textarea, button, select {
      padding: 10px;
      margin: 8px 0;
      width: 100%;
      max-width: 400px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #388e3c;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #2e7d32;
    }

    .product-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
    }

    .product {
      background: #fff;
      padding: 15px;
      width: 250px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }

    .remove-button {
      background-color: red;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      margin-top: 10px;
      cursor: pointer;
    }

    .remove-button:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>

  <header>
    <h1>Admin Panel</h1>
    <nav>
      <a href="homepage.html">Home</a>
      <a href="contactpage.html">Contact Us</a>
      <a href="locationpage.html">Location</a>
    </nav>
  </header>

 <div class="admin-panel">
  <h2>Add New Product</h2>
  <form id="productForm" style="display: flex; flex-direction: column; gap: 20px;">
    <input type="text" id="productName" placeholder="Product Name" required />
    <textarea id="productDesc" placeholder="Product Description" required></textarea>
    <input type="file" id="productImage" accept="image/*" required />
    <input type="text" id="productOptions" placeholder="e.g. 500ml - ksh 70, 1L - ksh 130" required />
    <button type="button" onclick="addProduct()">Add Product</button>
  </form>
</div>


  <h2>Product List</h2>
  <div class="product-container" id="productList">
    <!-- Admin-added products will appear here -->
  </div>

  <script>
    function addProduct() {
      const name = document.getElementById("productName").value;
      const desc = document.getElementById("productDesc").value;
      const options = document.getElementById("productOptions").value.split(',');
      const imageInput = document.getElementById("productImage");

      if (!name || !desc || options.length === 0 || imageInput.files.length === 0) {
        alert("Please fill in all fields and upload an image.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function(event) {
        const productHTML = document.createElement('div');
        productHTML.className = 'product';

        let selectHTML = '<select>';
        options.forEach(opt => {
          selectHTML += `<option>${opt.trim()}</option>`;
        });
        selectHTML += '</select>';

        productHTML.innerHTML = `
          <img src="${event.target.result}" alt="${name}" />
          <p><strong>${name}</strong></p>
          <p>${desc}</p>
          ${selectHTML}
          
          <button class="remove-button" onclick="this.parentElement.remove()">Remove</button>
        `;

        document.getElementById("productList").appendChild(productHTML);

        // Clear form
        document.getElementById("productName").value = '';
        document.getElementById("productDesc").value = '';
        document.getElementById("productOptions").value = '';
        document.getElementById("productImage").value = '';
      };

      reader.readAsDataURL(imageInput.files[0]);
    }
  </script>

</body>
</html>
